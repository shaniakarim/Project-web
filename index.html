<!DOCTYPE html>
<html lang="en">
<!--inspiration is taken from "https://dev.to/iamcymentho/building-a-complete-weather-app-from-scratch-with-html-css-and-javascript-a-step-by-step-guide-30h4"-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div class="container">
        <div class="weather-card">
            <h1>Weather App - Stockholm</h1>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="city-input-btn" onclick="getWeather()">Get Weather</button>

            <!--from "https://stackoverflow.com/questions/5024056/how-to-pass-parameters-on-onchange-of-html-select"-->
            <select id="temp-unit" onchange="getWeather()">
                <option value="metric">°C</option>
                <option value="imperial">°F</option>
                <option value="standard">K</option>
            </select>
            
            <!-- From chatgpt -->
            <label class="switch">
                <input type="checkbox" id="darkModeToggle" onclick="toggleDarkMode()">
                <span class="slider round"></span>
            </label>
            <span>Dark Mode</span>
<!--it's from "https://dev.to/iamcymentho/building-a-complete-weather-app-from-scratch-with-html-css-and-javascript-a-step-by-step-guide-30h4"-->
            <div id="weather-info">
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="wind-speed"></p>
                <img id="weather-icon" alt="Weather Icon">
            </div>
<!--from "https://www.codingnepalweb.com/build-weather-app-html-css-javascript/" and chatgpt-->
            <button id="forecast-btn" onclick="get24HourForecast()">Get 24 Hour Forecast</button>
            <div id="forecast-info" style="display:none;">
                <h3>24-Hour Forecast</h3>
                <div id="forecast"></div>
            </div>

            <!--figured it out myself, very proud-->
            <button onclick="addFavorite('Stockholm')">Add Stockholm to Favorites</button>
            <button onclick="addFavorite('Helsinki')">Add Helsinki to Favorites</button>
            <h3>Your Favorite Cities:</h3>
            <ul id="favorite-cities"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
